    <!DOCTYPE html>
<html lang="en">

<body>
    <h2>Student Registation Form </h2>
  
   <div id="container">
       <div id="firstlayer">
        <label><h5>Name</h5></label>
        <hr>
        <br>
        <label ><h5>Date of Birth</h5></label><hr><br>
        <label ><h5>Email</h5></label><hr>
        <br>
        <label ><h5>Contact Number</h5></label><hr>
        <br>
        <label ><h5>Image </h5></label><hr>
        
        
    </div>
    <div id="secondlayer">
        <input type="text"class="form-control"placeholder="enter last name"style="width:200px;" id="name"required>
        <div class="valid-feedback">valid</div>
<div class="Invalid-feedback">please fill this field</div>
        <br>
        <input type="date"class="form-control"placeholder="enter date of birth"style="width:200px;"  id="DOB"required >
        <div class="valid-feedback">valid</div>
<div class="Invalid-feedback">please fill this field</div>
        <br>
        <input type="text" id="Email"class="form-control"placeholder="enter E-mail address" style="width:200px;" requiredl>
        <div class="valid-feedback">valid</div>
<div class="Invalid-feedback">please fill this field</div>
        <br>
        <input type="text" id="number"class="form-control"name="mobile number"placeholder="enter mobile number" style="width:200px;" required >
        <div class="valid-feedback">valid</div>
    <div class="Invalid-feedback">please fill this field</div>
        <br>
        <input type="text" id="image" placeholder="upload file" style="width:200px;" required>
        <div class="valid-feedback">valid</div>
<div class="Invalid-feedback">please fill this field</div>
        <br>
       

    <button onclick="submitbtn()" id="btn">submit</button>    
   
</div>
</div>
    
    <div id="thirdlayer"></div>
